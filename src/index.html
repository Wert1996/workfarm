<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;">
  <title>Work Farm</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #2d3436;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading h1 {
      color: #ffeaa7;
      font-size: 32px;
      margin-bottom: 24px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #3d4449;
      border-top-color: #6c5ce7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #b2bec3;
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Work Farm</h1>
    <div class="loading-spinner"></div>
    <div class="loading-text">Setting up your workspace...</div>
  </div>
  <div id="game-container"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
